name: Fetch Vendor Services Catalog

on:
  workflow_dispatch:
  schedule:
    # Daily at 03:00 UTC (only updates when data changes)
    - cron: "0 3 * * *"

permissions:
  contents: write

concurrency:
  group: "fetch-services"
  cancel-in-progress: false

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Fetch services
        env:
          SMMRAJA_KEY: ${{ secrets.SMMRAJA_KEY }}
          URPANEL_KEY: ${{ secrets.URPANEL_KEY }}
          JAP_KEY: ${{ secrets.JAP_KEY }}
        run: node scripts/fetchServices.mjs

      - name: Commit & push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add public/services/*.json
            git commit -m "chore: update vendor services catalog"
            git push
          else
            echo "No changes"
          fi

